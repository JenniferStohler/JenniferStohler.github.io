<div class="container-fluid">

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card mt-4">
          <div class="card-body p-2 bg-dark text-light text-center" style="position: relative;">
            <h2>Which One Will You</h2><h2 class="h2 text-danger">Choose?</h2>
      <div>
        <h3 id ="rock"></h3>
        <button class= "p-3 m-3 text-danger" onclick="play('rock')">Rock</button>
      </div>
      <div>
        <h3 id = "paper"></h3>
        <button class= "p-3 m-3 text-danger" onclick="play('paper')">Paper</button>
      </div>
      <div>
        <h3 id="scissors"></h3>
      <button class= "p-3 m-3 text-danger" onclick="play('scissors')">Scissors</button>
      </div>
      </div>
    </div>
  </div>
<footer class="foot container-fluid p-4 mt-2 m-2 text-center">
  <div class="row bg-danger">
    <div class="col-md-12 text-light p-1">
      <h2>Choose</h2><h class="text-dark">Wisely</h1>
    </div>
  </div>

</footer>




  <script src="app.js"></script>
