<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel = "stylesheet" href = "style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Ranchers&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
  <title>Underdark Adventure</title>
</head>

<body>
  <main>
    <div class = "container-fluid">
    <header class = "gameName row bg-dark text-center justify-content d-flex">
      <div class = "col-md-6 p-4">
        <h1><b>Beholder Health: <span id="health"></span></b></h1>
      </div>
      <div class = "col-md-6">
        <h1><b>Gold:<span id="beholder"></span></b></h1>
      </div>
      </header>
    </div>
    
      </div>
    <div class = "container-fluid d-flex justify-content-center">
    <div class="row bg-bar justify-content-center">
      <div class="col-md-6">
      </div>
      <div class="col-md-6">
        <img src = "https://i.pinimg.com/originals/ce/48/b5/ce48b5ff66a976011a24ac8d7f722d5e.png" onclick="attack()" class="monster">
      </div>
      <div class="col-md-6">
      
      </div>
    </div>
  </div>
  
 <footer class = "row foot bg-dark d-flex flex-fluid p-4 mb-10">
   <div id="hide" class="col-md-6 d-flex">
     <h1><b>Items:</b></h1>
     <ul>
     <h4>Dagger (+2 damage)/ <span id='dagger'></span></h4>
     <h4>Snake-Headed Whip(+4 damage)/ <span id='snakeHeadedWhip'></span></h4>
     <h4>Small Spider Army(+20 gold)/<span id='smallspiders'></span></h4>
     <h4>Medium Spider Army(+40 gold)/<span id='mediumspiders'></span></h4>
     </ul>
    </div>
   <div class="col-md-6">
     <h1><b>Upgrades:<span id='upgrades'></span></b></h1>
     <ul>
     <li><button class="buy" onclick="purchaseDagger()">Buy Dagger</button></li>
     <li><button class="buy" onclick="purchaseSnakeHeadedWhip()">Buy Snake-Headed Whip</button></li>
     <li><button class="buy" onclick="purchaseSmallSpiders()">Buy Small Spiders</button></li>
     <li><button class="buy" onclick="purchaseMediumSpiders()">Buy Medium Spiders</button></li>
     </li>
     </ul>
   </div>

 </footer>






  </main>
 <script src="app.js"></script> 
</body>
</html>
